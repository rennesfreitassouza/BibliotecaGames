<div class="card mt-3">
    <div class="card-header">
      <div class="float-left">
        <h4>Plataformas</h4>
      </div>
      <div class="float-right">
        <button type="button" class="btn btn-primary" [routerLink]="['novo']">Nova Plataforma</button>
      </div>
    </div>
    <div class="card-body">
      <table class="table table-hover"><!-- *ngIf="(cursos$ | async) as cursos; else loading"> -->
        <thead>
          <tr>
            <th>#</th>
            <th>Plataforms_Id</th>
            <th>Name</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        <tr *ngFor="let plataform of plataforms">
            <td>#</td>
            <td>{{ plataform.PLATAFORMS_ID }}</td>
            <td>{{ plataform.NAME }}</td>
                        
            <td>
              <span class="float-right">
                <button class="btn btn-outline-danger mb-1 btn-sm" (click)="onDelete(plataform)">
                  Remover
                </button>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
  
      <!-- <ng-template #loading>
        <span>Carregando Cursos...</span>
      </ng-template> -->
  
      <!--ng-template #loadingError>
        <div *ngIf="error$ | async; else loading" >
          Erro ao carregar cursos. Tente novamente mais tarde.
        </div>
        <ng-template #loading>
            <span>Carregando Cursos...</span>
        </ng-template>
      </ng-template -->
    </div>
  </div>
